version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: library_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-library_management}
      MYSQL_USER: ${MYSQL_USER:-library_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-library123}
    ports:
      - '${MYSQL_PORT:-3306}:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - library_network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: library_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-library_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-library123}
    ports:
      - '${PHPMYADMIN_PORT:-8080}:80'
    depends_on:
      - mysql
    networks:
      - library_network

  redis:
    image: redis:7.2-alpine
    container_name: library_redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    networks:
      - library_network
    command: >
      redis-server
      --save 60 1
      --loglevel warning
      --requirepass ${REDIS_PASSWORD:-redis123}

  # optional GUI: RedisInsight (để xem key, queue)
  redisinsight:
    image: redis/redisinsight:latest
    container_name: library_redisinsight
    restart: unless-stopped
    ports:
      - '${REDISINSIGHT_PORT:-5540}:5540'
    depends_on:
      - redis
    networks:
      - library_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  library_network:
    driver: bridge
