version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: library-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-library_management}
      MYSQL_USER: ${MYSQL_USER:-library_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-library123}
    ports:
      - '${MYSQL_PORT:-3306}:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - library-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7.2-alpine
    container_name: library-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    networks:
      - library-network
    command: >
      redis-server
      --save 60 1
      --loglevel warning
      --requirepass ${REDIS_PASSWORD:-redis123}

  # Redis for Gorse Recommender System (separate from web app Redis)
  redis-gorse:
    image: redis:7.2-alpine
    container_name: library-redis-gorse
    restart: unless-stopped
    ports:
      - '${GORSE_REDIS_PORT:-6380}:6379'
    volumes:
      - redis_gorse_data:/data
    networks:
      - library-network
    command: >
      redis-server
      --save 60 1
      --loglevel warning
      --requirepass ${GORSE_REDIS_PASSWORD:-gorse123}

  # Worker Service (Queue Worker)
  worker:
    image: node:20-alpine
    container_name: library-worker
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./:/app
    command: >
      sh -c "npx prisma generate && \
      yarn worker"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
    env_file:
      - .env
    networks:
      - library-network

  # Socket Server
  socket-server:
    image: node:20-alpine
    container_name: library-socket-server
    restart: unless-stopped
    working_dir: /app
    ports:
      - '4000:4000'
    volumes:
      - ./:/app
    command: yarn dev:socket
    environment:
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - library-network

  # Gorse Recommender System (All-in-one: Master + Worker + API + Dashboard)
  gorse:
    image: zhenghaoz/gorse-in-one:latest
    container_name: library-gorse
    restart: unless-stopped
    ports:
      - '${GORSE_API_PORT:-8087}:8087' # API server port
      - '${GORSE_DASHBOARD_PORT:-8088}:8088' # Dashboard port
    depends_on:
      - mysql
      - redis-gorse
    environment:
      # Database configuration - uses existing MySQL database
      - GORSE_DATA_STORE=mysql://${MYSQL_USER:-library_user}:${MYSQL_PASSWORD:-library123}@tcp(mysql:3306)/${MYSQL_DATABASE:-library_management}?parseTime=true
      # Redis configuration (separate from web app Redis)
      - GORSE_CACHE_STORE=redis://:${GORSE_REDIS_PASSWORD:-gorse123}@redis-gorse:6379/0
    volumes:
      - ./gorse-config.toml:/etc/gorse/config.toml:ro
    networks:
      - library-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:8087/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  redis_gorse_data:
    driver: local

networks:
  library-network:
    driver: bridge
